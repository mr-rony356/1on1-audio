<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Button</title>
    <style>
      .container {
        position: relative;
        width: 400px;
        margin: auto;
      }
      .cloud {
        background-color: #e0f0f0;
        padding: 20px;
      }
      .diagonal-lines {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      img {
        width: 100%;
      }
      .play-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 50px;
        height: 50px;
        background-color: black;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .play-icon,
      .pause-icon {
        border-style: solid;
        border-color: transparent;
        border-width: 0;
      }
      .pause-icon {
        border-style: solid;
        border-width: 0 0 0 4px;
        border-color: transparent transparent transparent white;
        height: 18px;
        width: 18px;
        position: relative;
      }
      .pause-icon::after {
        content: "";
        position: absolute;
        left: 10px;
        border-style: solid;
        border-width: 0 0 0 4px;
        border-color: transparent transparent transparent white;
        height: 18px;
        width: 18px;
      }
      .play-icon {
        border-width: 10px 0 10px 20px;
        border-color: transparent transparent transparent white;
      }
    </style>
  </head>
  <body style="text-align: center; margin-top: 200px">
    <div class="container">
      <div class="cloud">
        <img src="img.jpeg" alt="Person" />
        <div class="diagonal-lines"></div>
        <div class="play-button" onclick="togglePlay()">
          <div class="play-icon"></div>
        </div>
      </div>
    </div>
    <audio id="audio" loop>
      <source
        src="https://mr-rony356.github.io/Eric-Audio-button/eric%20audio.mp3"
        type="audio/mp3"
      />
      So sorry for this issue. But your browser does not support this audio.
    </audio>
    <script>
      function togglePlay() {
        var audio = document.getElementById("audio");
        var playButton = document.querySelector(".play-button");
        var playIcon = document.querySelector(".play-icon");
        var pauseIcon = document.querySelector(".pause-icon");

        if (audio.paused) {
          audio.play();
          playIcon.style.display = "none";
          if (!pauseIcon) {
            pauseIcon = document.createElement("div");
            pauseIcon.className = "pause-icon";
            playButton.appendChild(pauseIcon);
          }
          pauseIcon.style.display = "block";
        } else {
          audio.pause();
          pauseIcon.style.display = "none";
          playIcon.style.display = "block";
        }
      }
    </script>
  </body>
</html>
