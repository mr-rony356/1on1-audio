<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Audio Player</title>
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <!-- Wavesurfer CSS -->
    <style>
        .audio-container{
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .audio-player-container {
            display: flex;
            align-items: center;
            gap: 20px;
            max-width: 700px;
            width: 100%;
            background-color: #fff;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .play-btn {
            background-color: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .play-btn svg {
            width: 36px;
            height: 36px;
            fill: #fff;
        }
        .waveform {
            flex: 1;
        }
        .audio-time {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <div class="audio-player-container">
            <button class="play-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"></path>
                </svg>
            </button>
            <div class="waveform" id="waveform"></div>
            <div class="audio-time" id="audio-time">0:00 / 0:00</div>
        </div>
    
    </div>

    <!-- Plyr JavaScript -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <!-- Wavesurfer JavaScript -->
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playButton = document.querySelector('.play-btn');
            const audioTime = document.getElementById('audio-time');
            const waveform = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#cccccc',
                progressColor: '#d32f2f',
                height: 80,
                barWidth: 2,
                cursorWidth: 0,
            });

            waveform.load('./eric audio.mp3');

            playButton.addEventListener('click', () => {
                if (waveform.isPlaying()) {
                    waveform.pause();
                    playButton.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>';
                } else {
                    waveform.play();
                    playButton.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>';
                }
            });

            waveform.on('audioprocess', () => {
                const currentTime = waveform.getCurrentTime();
                const duration = waveform.getDuration();
                audioTime.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            });

            waveform.on('ready', () => {
                const duration = waveform.getDuration();
                audioTime.textContent = `0:00 / ${formatTime(duration)}`;
            });

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }
        });
    </script>
</body>
</html>
